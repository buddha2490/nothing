
version: 2
jobs:
  build:
    docker:
      - image: rocker/verse:4.2.1
    steps:
      - checkout
      - run:
          name: Installing tinytext
          command: R -e "install.packages('tinytex')"

      - run:
          name: Build package
          command: R CMD build .
      - run:
          name: Check package
          command: R CMD check *tar.gz --no-manual
